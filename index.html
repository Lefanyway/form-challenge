<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="/assets/undraw_About_us_page_re_2jfm 1.png" alt="" />
      </div>
      <div class="form-container">
        <p>Bem vindo de volta</p>
        <h1>Faça login na sua conta</h1>

        <form action="">
          <label for="">E-mail</label>
          <input type="email" />
          <label for="">Senha </label>
          <input type="password" />
          <div class="form-remember">
            <p>Lembre de mim</p>
            <span><a href="#">Esqueceu sua senha?</a></span>
          </div>
          <button class="button1">Entrar</button>
          <button class="button2">
            <img src="/assets/iconfinder_Google_1298745 1.png" alt="" />
            Ou faça login com o Google
          </button>
        </form>
        <footer>
          Não tem uma conta? <span><a href="#">Cadastre-se</a></span>
        </footer>
      </div>
    </div>
  </body>
</html>
